<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <header id="navbar">
      <div class="left-nav">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="right-nav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="right-items">
          <i class="fas fa-th fa-lg"></i>
          <a href="https://www.linkedin.com/in/mariantdm46/">
            <img
              class="avatar-logo"
              src="https://lh3.googleusercontent.com/ogw/ADGmqu-lBu8Az893OMB3udfqaDpybui7GvilesiDOY9IBR4=s64-c-mo"
              alt="avatar logo"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" />
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="other-buttons">
        <button class="google-search">Google Search</button>
        <button class="feeling-lucky">I'm Feeling Lucky</button>
      </div>
      <div class="other-details">
        <a class="stay-home" href="https://www.gov.uk/coronavirus"
          >Stay At Home. Protect the NHS. Save Lives</a
        >
        <p class="google-offered">Google offered in: <a href="#">English</a></p>
      </div>
    </main>
    <footer>
      <div class="first-footer">
        <p class="text-footer">United Kingdom</p>
      </div>
      <div class="second-footer">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        <span class="carbon">
          <i class="fab fa-envira"></i>
          <a href="#">Carbon neutral since 2007</a>
        </span>
        <div class="third-footer">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>

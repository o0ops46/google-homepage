<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="top-nav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" />
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="other-buttons">
        <button class="google-search">Google Search</button>
        <button class="felling-lucky">I'm Felling Lucky</button>
        <a class="stay-home" href="https://www.gov.uk/coronavirus"
          >Stay At Home. Protect the NHS. Save Lives</a
        >
        <p class="google-offered">Google offered in: <a href="#">English</a></p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
